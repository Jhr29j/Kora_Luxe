<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kora Luxe - Gestión de Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/electron/render/styles/productos1.css"/>
</head>
<body>


<header>
  <div class="logo-container">
    <a href="/electron/render/index.html">
      <img src="img/Logo Kora Luxe.png" alt="Kora Luxe logo" class="header-logo">
    </a>
  </div>
  <div class="search-container">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
    <input type="text" placeholder="Buscar producto, código o cliente..."/>
  </div>
  <div class="menu-toggle" id="menuToggle">
    <i class="fa-solid fa-bars"></i>
  </div>
</header>

<!-- Overlay para cerrar el menú al hacer clic fuera -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Menú hamburguesa (overlay) -->
<div class="sidebar-menu" id="sidebarMenu">
  <span class="close-btn" id="closeMenu">×</span>
  <a href="index.html"><i class="fa-solid fa-gem"></i> Inicio</a>
  <a href="productos-admin.html"><i class="fa-solid fa-gem"></i> Productos</a>
  <a href="configuracion-admin.html"><i class="fa-solid fa-gear"></i> Configuración</a>
  <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</a>
</div>

<div class="content">
  <h1>Gestión de Productos</h1>

  <div class="actions">
    <button class="btn btn-add" onclick="openModal('add')"><i class="fa-solid fa-plus"></i> Nuevo Producto</button>
    <input type="text" placeholder="Filtrar por nombre o categoría..." style="padding:10px; border:1px solid #d1d5db; border-radius:6px; width:300px;"/>
  </div>

  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="productTable">
      <!-- Los productos se pueden agregar dinámicamente con JS o hardcodear aquí -->
      <tr>
        <td><img src="https://via.placeholder.com/60?text=Anillo" alt="Anillo" class="product-img"></td>
        <td>Anillo compromiso zirconia</td>
        <td>Anillos</td>
        <td class="gold">$2,800.00</td>
        <td>6</td>
        <td>
          <button class="btn btn-edit" onclick="openModal('edit')"><i class="fa-solid fa-pen"></i></button>
          <button class="btn btn-delete"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
      <!-- Repetir para los demás ~20 productos o usar JS para renderizarlos -->
    </tbody>
  </table>
</div>

<!-- Modal para Crear/Editar -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle">Nuevo Producto</h2>
    
    <form>
      <div style="margin:1rem 0;">
        <label>Nombre</label><br>
        <input type="text" style="width:100%; padding:10px; margin:6px 0; border:1px solid #d1d5db; border-radius:6px;" required>
      </div>
      <div style="margin:1rem 0;">
        <label>Categoría</label><br>
        <select style="width:100%; padding:10px; margin:6px 0; border:1px solid #d1d5db; border-radius:6px;">
          <option>Anillos</option><option>Collares</option><option>Pulseras</option>
          <option>Aretes</option><option>Relojes</option><option>Conjuntos</option><option>Accesorios</option>
        </select>
      </div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem;">
        <div>
          <label>Precio (RD$)</label><br>
          <input type="number" step="0.01" style="width:100%; padding:10px; margin:6px 0; border:1px solid #d1d5db; border-radius:6px;" required>
        </div>
        <div>
          <label>Stock</label><br>
          <input type="number" style="width:100%; padding:10px; margin:6px 0; border:1px solid #d1d5db; border-radius:6px;" required>
        </div>
      </div>
      <div style="margin:1rem 0;">
        <label>Imagen del producto</label><br>
        <input type="file" accept="image/*" style="width:100%; padding:10px; margin:6px 0;">
      </div>
      <button type="submit" class="btn btn-add" style="margin-top:1.5rem; width:100%; padding:12px; font-size:1.1rem;">
        Guardar Producto
      </button>
    </form>
  </div>
</div>

<script>
  function openModal(mode) {
    document.getElementById('modalTitle').textContent = mode === 'add' ? 'Nuevo Producto' : 'Editar Producto';
    document.getElementById('productModal').style.display = 'flex';
  }
  function closeModal() {
    document.getElementById('productModal').style.display = 'none';
  }
  window.onclick = function(e) {
    if (e.target.classList.contains('modal')) closeModal();
  }
</script>

<script src="/electron/script.js"></script>

</body>
</html>
