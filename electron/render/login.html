<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kora Luxe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="styles/login.css"/>
</head>
<body>

  <div class="container">

    <div class="left-side">
      <div class="illustration">
        <img src="./img/logo.png" alt="Kora Luxe img">
      </div>
    </div>

    <div class="right-side">
      <h2>Iniciar Sesión</h2>
      <p class="subtitle">Ingresa tus credenciales para acceder</p>

      <form>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="username" placeholder="tu@email.com" required/>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Escribe una contraseña" required/>
        </div>

        <button type="submit" class="btn-primary">Iniciar Sesión</button>

      </form>
    </div>

  </div>

</body>
</html>
